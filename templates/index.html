<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>TodoList</title>
    <meta property="og:title" content="항해99_TodoList" />
    <meta property="og:description" content="할일 목록" />
    <meta property="og:image"
        content="https://hanghae99.spartacodingclub.kr/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Flogo.6f8c4c39.png&w=1920&q=75" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap');

        * {
            font-family: 'Monomaniac One', sans-serif;
        }

        .top {
            width: 100%;
            height: 300px;

            background-color: coral;
            background-position: center 50%;
            background-size: cover;

            color: white;
            font-size: 80px;
            font-style: normal;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            margin-bottom: 10px;
        }

        .main {
            width: 80%;
            height: 1000px;
            margin: auto;
            box-shadow: 0px 0px 10px 0px gray;
            padding: 20px 10px 10px 10px;
        }

        .todo_list_save {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .todo_list_save>input {
            width: 75%;
        }

        .todo_list_save>button {
            width: 20%;
        }
        /*진행중 작업 + 실패 작업의 가장 큰 틀*/
        .todo_list {
            padding: 10px;
            float: left;
            width: 60%;
            margin-right: 5%;
            background-color: olivedrab;
            box-shadow: 0px 0px 10px 0px gray;
        }

        /*진행중 작업*/
        .todo_list_detail {}

        .todo_list_li{
            margin-bottom: 5px;
        }

        .todo_list_detail > li{
            
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .todo_list_detail >li> h4{
            font-weight: 500;
            margin-right: auto;
        }

        /*실패한 작업*/
        .todo_list_failed {}

        .todo_list_failed > li{
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .todo_list_failed > li > h5 {
            font-weight: 500;
            margin-right: auto;
        }

        .text_todo_failed {
            display: block;
        }

        .todo_list_success {

            padding: 10px;
            float: left;
            width: 35%;
            background-color: pink;
            box-shadow: 0px 0px 10px 0px gray;
        }

        .success_list_li{
            margin-bottom: 5px;
        }
    </style>

</head>

<body>
    <div class="top">
        TO DO LIST
    </div>

    <div class="main">
        <div class="todo_list_save">
            <input id="todo_save_text" class="form-control" type="text" placeholder="내가 해야 할 일!!!" />
            <button onclick="save_todo()" type="button" id="button_todo_save"
                class="btn btn-outline-primary">입력</button>
        </div>

        <div class="todo_list">
            <div class="todo_list_detail">
                <li class ="todo_list_li" type="none">
                    <h4>호주에서</h4>
                    <!--작업 완료시 => 완료된 작업으로 넘어가기-->
                    <button onclick="success_todo()" type="button" id="success_button"
                        class="btn btn-outline-primary">완료</button>
                    <!--작업 수정시 => prompt로 받아서 수정해주기-->
                    <button onclick="success_todo()" type="button" id="change_button"
                        class="btn btn-outline-primary">수정</button>
                    <!--작업 삭제시 => 작업 삭제-->
                    <button onclick="success_todo()" type="button" id="success_button"
                        class="btn btn-outline-primary">삭제</button>
                </li>
            </div>
            <hr>
            <div class="todo_list_failed">
                <li type="none">
                    <h5>완료하지 못한 작업</h5>
                    <button onclick="failed_todo()" type="button" id="button_todo_failed"
                        class="btn btn-outline-primary">미완료</button>
                </li>
                <input id="text_todo_failed" class="form-control" type="text" placeholder="미완료 사유" />
            </div>
        </div>

        <div class="todo_list_success">
            <li class="success_list_li">
                완료한 작업들
            </li>
        </div>
    </div>

</body>
</html>
